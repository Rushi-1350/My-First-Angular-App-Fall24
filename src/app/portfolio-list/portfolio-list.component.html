<!-- Looping through the array of projects and passing each project to PortfolioListItemComponent -->
<div *ngFor="let project of projects; let i = index" 
     [ngClass]="{'even-item': i % 2 === 0, 'odd-item': i % 2 !== 0}">
  <app-portfolio-list-item [projects]="project"></app-portfolio-list-item>
</div>
