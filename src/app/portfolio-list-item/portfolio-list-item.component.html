<!-- Displaying the details of a single project -->
<div class="project-item">
    <h3>{{ projects.title }}</h3> 
    <p>{{ projects.description }}</p>  
    <p><strong>Technologies: </strong>{{ projects.technologies.join(', ') }}</p>  
    <a [href]="projects.link" target="_blank">View Project</a>  <!-- Link to the project, opening in a new tab -->
    <p>Status: {{ projects.completed ? 'Completed' : 'In Progress' }}</p>  <!-- Conditional display for project status -->
  </div>
